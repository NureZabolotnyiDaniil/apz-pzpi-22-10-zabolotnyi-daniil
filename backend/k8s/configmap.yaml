apiVersion: v1
kind: ConfigMap
metadata:
  name: smartlighting-config
data:
  DATABASE_URL: "postgresql://smartlighting_user:smartlighting_password@postgres-service:5432/smartlighting"
  CORS_ORIGINS: "*"
  API_V1_STR: "/api/v1"
  PROJECT_NAME: "SmartLighting API"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: smartlighting-secrets
type: Opaque
stringData:
  SECRET_KEY: "your-super-secret-key-change-in-production"
  JWT_SECRET_KEY: "jwt-secret-key-change-in-production"
  DATABASE_PASSWORD: "smartlighting_password" 